<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="to do list.css">
    </head>
    <body>
        <div class="container">
            <div class="todoapp">
                <h1>To-Do List <img src=icon.png ></h1>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Type what needs to be done...">
                    <button onclick="addtask()">Add</button>
                </div>
                <ul id="list-container">
                    <!--<li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>-->
                </ul>
                <div class="clearclass"> 
                    <button onclick="cleartask()">Clear</button>
                </div>
            </div>
        </div>
    <script src="to do list.js"></script>
    </body>
</html>
